<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formochka">
        <fieldset class="form-group">
            <h3>Ваши личные данные</h3>
            <label>
                Ваше имя
                <input type="text" id="name" placeholder="Имя" name="name" required>
            </label>
            <label>
                Ваш возраст
                <input type="number" id="age" placeholder="Возраст" name="age" required>
            </label>
            <label>
                Ваш номер телефона
                <input type="tel" id="phone" placeholder="Номер телефона" name="phone" required>
            </label>
            <label>
                Ваша почта
                <input type="email" id="email" placeholder="Почта" name="email" required>
            </label>
            <label>
                Собщение
                <textarea name="massage" placeholder="Ваше сообщение" id="massage"></textarea>
            </label>
            <label>
                <input type="checkbox" name="rules" id="rules">
                Я принимаю правила
            </label>
            <button>Отправить</button>
        </fieldset>
    </form>
</body>
</html>
